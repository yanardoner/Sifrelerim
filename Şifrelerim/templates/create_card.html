<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifrelerim</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <label class="top">
    <a class="header" href="/index">
      <img src="../static/img/logo.svg" alt="logo" width="30" height="30">
    </a>
    <a class="loginimg" href="/">
      <img src="../static/img/login.svg" alt="login" width="25" height="30">
    </a>
  </label>
    <main>
      {% block content %}
      <form action="{{ url_for('form_create') }}" method="post" class="creat-form">
          <div class="form__card">
              <img class="card__img_crt" src="../static/img/kilit.png" width="88" height="50" alt="kilit">
              <div class="form__inputs">
                  <label for="title">
                      <textarea class="form__input" type="text" name="title" id="title" placeholder="Kayıt başlığını yazın" required></textarea>
                  </label>
              </div>
              <label for="text">
                  <textarea class="form__text" name="text" id="text" cols="30" rows="2" placeholder="Şifreyi yazın" required></textarea>
              </label>
              <button class="form__button">Oluştur</button>
          </div>
      </form>
      {% endblock %}
    </main>
</body>
</html>
