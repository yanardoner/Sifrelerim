<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Şifrelerim</title>
</head>
<body>
  <label class="top">
    <a class="header" href="/index">
      <img src="../static/img/logo.svg" alt="logo" width="30" height="30">
    </a>
    <a class="loginimg" href="/">
      <img src="../static/img/login.svg" alt="login" width="25" height="30">
    </a>
  </label>
  <main>
    {% block content %}
    <h1 class="main__cards">Kayıtlarım</h1>
    <ul class="cards-list">
      {% for el in cards%}
      <li class="card">
        <a class="card__link" href="/card/{{el.id}}">
          <img class="card__img" src="../static/img/kilit.png" width="88" height="50" alt="kilit">
          <div id="card__text" class="card__text">
            <h2 class="card__title">{{el.title}}</h2>
          </div>
        </a>      
      </li>
      {% endfor %}
      <li class="card card--creat">
          <a class="creat__link" href="{{url_for('create')}}"></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>
  </footer>
</body>
</html>
